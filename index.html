<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<title>CSS Bayan</title>
</head>
<body>
	<div class="memes">
		<h1 class="title">CSS Bayan</h1>
		<div class = "memes-item">
			<div class="wrapper">
			<label class="memes-title" for="first-meme">First meme
			</label>
			<i class="fa fa-plus fa" aria-hidden="true"></i>
			</div>
			<input class="memes-input" type="radio" name="meme" id="first-meme">
			<div class="memes-image">
				<img class="meme" src="./img/meme1.png" alt="1">
			</div>
		</div>
		<div class = "memes-item">
			<label class="memes-title" for="second-meme">Second meme
				<i class="fa fa-plus fa" aria-hidden="true"></i>
			</label>
			<input class="memes-input" type="radio" name="meme" id="second-meme">
			<div class="memes-image">
				<img class="meme" src="./img/meme2.png" alt="2">
			</div>
		</div>
		<div class = "memes-item">
			<label class="memes-title" for="third-meme">Third meme
				<i class="fa fa-plus fa" aria-hidden="true"></i>
			</label>
			<input class="memes-input" type="radio" name="meme" id="third-meme">
			<div class="memes-image">
				<img class="meme" src="./img/meme3.png" alt="3">
			</div>
		</div>
		<div class = "memes-item">
			<label class="memes-title" for="fourth-meme">Fourth meme
				<i class="fa fa-plus fa" aria-hidden="true"></i>
			</label>
			<input class="memes-input" type="radio" name="meme" id="fourth-meme" checked>
			<div class="memes-image">
				<img class="meme" src="./img/meme4.png" alt="4">
			</div>
		</div>
		<div class = "memes-item">
			<label class="memes-title" for="fifth-meme">Fifth meme
				<i class="fa fa-plus fa" aria-hidden="true"></i>
			</label>
			<input class="memes-input" type="radio" name="meme" id="fifth-meme">
			<div class="memes-image">
				<img class="meme" src="./img/meme5.png" alt="5">
			</div>
		</div>
	</div>
</body>
</html>
